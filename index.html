<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Etch A Sketch
        </title>
        <link rel="stylesheet" href="styles.css">



    </head>

    <body>
        <h2 class="title"> Etch-A-Sketch</h2>
        <div class="optionsList">
            <ul class="verticalList">
                <li><button class="resetButton" type="button" value="reset">Reset</button></li>
                <li><button class="rainbowButton" type="button" value="rainbow">Rainbow Mode</button></li>
                <li><button class="darkModeButton" type="button" value="dark">Dark Mode</button></li>
                <li><button class="randomButton" type="button" value="random">Random Mode</button></li>
            </ul>
        </div>
        <div class="gridDiv"><div class="grid"></div></div>
        <div class="toggleList">
            <ul class="verticalList2">
                <li><button class="eraserButton" type="button" value="eraser">Eraser : Off</button></li>
                <li><button class="clickAndDragButton" type="button" value="clickdrag">Click Mode : Off</button></li>
            </ul>
        </div>

    </body>
    <script src = "script.js">

    </script>
</html>
